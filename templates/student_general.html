{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/tables.css' %}">

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
      {% if user.profile.profile_pic %}
      <img  class="profile-pic" src="{{request.user.profile.profile_pic.url}} " />

      {% else %}

            <img class="profile-pic" src="{% static 'images/default_profile.png'%}" />
      {% endif %}
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
        		{{ basic_info|crispy}}
      			{{ profile_form|crispy}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>

{% endblock %}
